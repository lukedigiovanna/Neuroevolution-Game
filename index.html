<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-16'>
        <link rel="stylesheet" href="./styles.css">
        <title>
            Neuroevolution
        </title>
    </head>
    <body>
        <h1>
            Neuroevolution
        </h1>

        <p id="generation-info">

        </p>
        <div id="canvases">
            <canvas id="neural-net" width="400" height="600"></canvas>
            <canvas id="game" width="600" height="600"></canvas>
            <div style="margin: 0;">
                Fitness Graphs <span style="color: red">#</span>: Best <span style="color: blue">#</span>: Average
                <canvas id="graph" width="500" height="200"></canvas>
            </div>
            <div>
                <p> Controls </p>
                <button onclick="reset();"> Reset </button><br>
                Pop. Size<br>
                <input type="number" min="20" max="1000" value="100" id="popsize"><br>
                Mutation Rate<br>
                <input type="range" min="0" max="100" value="5" id="mutrate"> <label for="mutrate">0.05</label><br>
                Mutation Range<br>
                <input type="range" min="0" max="100" value="10" id="mutrange"> <label for="mutrange"> 0.1 </label></label><br>
                Speed<br>
                <input type="range" min="0" max="10" value="1" id="speed"> <label for="speed"> 1x </label><br>
                Time Per Generation <br>
                <input type="number" value="10" min="1" max="100" id="time"><br>
                Map<br>
                <select name="maps" id="mapselection"><br>
                    <option value="blank">Blank</option>
                    <option value="diagonal">Diagonal</option>
                    <option value="x marks the spot">X Marks the Spot</option>
                    <option value="cross">Cross</option>
                    <option value="cross x">Cross + X</option>
                    <option value="spiral">Spiral</option>
                </select><br>
                Show Color Similarity:
                <input type="checkbox" id="color"><br>
                Follow Best:
                <input type="checkbox" id="followbest">
            </div>
        </div>

        <table id="input-data">

        </table>
        <p id="fitness">
            Fitness: infinity
        </p>

        <script src="./network.js" defer></script>
        <script src="./math.js" defer></script>
        <script src="./render.js" defer></script>
        <script src="./game.js" defer></script>
    </body>
</html>
